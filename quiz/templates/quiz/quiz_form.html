{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
    <h1>New Quiz</h1>

    <form action="{% url 'quiz-new' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Save" class="btn save"/>
    </form>
</div>
{% endblock %}
